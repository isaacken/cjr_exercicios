<!DOCTYPE html>
<html>
<head>
	<title>Formulário - CJR</title>
</head>
<body>
	<form action="">
		<h1>Formulário</h1>
		<label for="nome">Nome </label><input type="text" placeholder="Nome" name="nome" id="nome"><br>
		<label for="email">Email </label><input type="email" placeholder="Email" name="email" id="email"><br>
		<label for="senha">Senha </label><input type="password" placeholder="Senha" name="senha" id="senha"><br><br>

		Sexo:<br>
		<input type="radio" name="sexo" id="sex-m" value="m"><label for="sex-m">Masculino</label><br>
		<input type="radio" name="sexo" id="sex-f" value="f"><label for="sex-f">Feminino</label>
	
		<br><br>

		Tecnologias:<br>
		<input type="checkbox" value="html"> HTML<br>
		<input type="checkbox" value="css"> CSS<br>
		<input type="checkbox" value="java"> Java<br>
		<input type="checkbox" value="php"> PHP<br>

		<br>
		<label for="descricao">Descrição pessoal</label><br>
		<textarea placeholder="Digite aqui..." id="descricao" name="descricao" cols="30" rows="5"></textarea>
		
		<br><br>
	
		<label for="opcao">Opção</label>
		<select name="opcao" id="opcao">
			<option>Opção 1</option>
			<option>Opção 2</option>
		</select>


		<br><br>
		<input type="submit" value="Enviar">
		<input type="reset" value="Limpar">
	</form>
</body>
</html>
